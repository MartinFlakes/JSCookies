<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSCookies</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins&display=swap");

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #f9e0ff 0%, #e0f2fe 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .card {
        position: relative;
        width: 90%;
        max-width: 500px;
        height: 550px;
        background: linear-gradient(145deg, #fff8fa 0%, #ffeef8 100%);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transform-style: preserve-3d;
        transition: transform 0.8s ease, box-shadow 0.8s ease;
        cursor: pointer;
      }

      .card:hover {
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      }

      .card-inner {
        width: 100%;
        height: 100%;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 2;
      }

      .card-title {
        font-family: "Dancing Script", cursive;
        color: #ff6eb4;
        font-size: 3.5rem;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(255, 110, 180, 0.2);
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 1s forwards 0.5s;
      }

      .card-subtitle {
        color: #5b6cf9;
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 2rem;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 1s forwards 0.8s;
      }

      .card-message {
        font-size: 1.2rem;
        line-height: 1.6;
        margin-bottom: 2rem;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 1s forwards 1.1s;
      }

      .cake-container {
        margin-top: 1rem;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 1s forwards 1.4s;
      }

      .cake {
        position: relative;
        width: 120px;
        height: 80px;
        background: #ffb6e1;
        border-radius: 10px 10px 0 0;
        margin: 0 auto;
      }

      .cake-top {
        position: absolute;
        width: 140px;
        height: 20px;
        background: #ff8ac9;
        border-radius: 10px;
        top: -10px;
        left: -10px;
      }

      .candle {
        position: absolute;
        width: 8px;
        height: 30px;
        background: #fff;
        top: -30px;
        left: 50%;
        transform: translateX(-50%);
        border-radius: 4px;
      }

      .flame {
        position: absolute;
        width: 12px;
        height: 20px;
        background: #ffde59;
        border-radius: 50% 50% 20% 20%;
        top: -45px;
        left: 50%;
        transform: translateX(-50%);
        filter: blur(1px);
        animation: flicker 1s infinite alternate;
      }

      .button {
        margin-top: 2rem;
        padding: 0.8rem 2rem;
        background: linear-gradient(135deg, #ff6eb4 0%, #ff9cc7 100%);
        color: white;
        border: none;
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 110, 180, 0.3);
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 1s forwards 1.7s;
      }

      .button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(255, 110, 180, 0.4);
      }

      .confetti,
      .sparkle,
      .balloon {
        position: absolute;
        z-index: 1;
      }

      .confetti {
        width: 10px;
        height: 10px;
        background-color: #ff6eb4;
        opacity: 0;
      }

      .sparkle {
        width: 6px;
        height: 6px;
        background-color: transparent;
        border-radius: 50%;
        opacity: 0;
      }

      .balloon {
        width: 40px;
        height: 50px;
        opacity: 0;
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
        100% {
          transform: translateY(0);
        }
      }

      @keyframes flicker {
        0%,
        100% {
          transform: translateX(-50%) scale(1);
          opacity: 1;
        }
        50% {
          transform: translateX(-50%) scale(1.1);
          opacity: 0.8;
        }
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0;
          transform: scale(0.5);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes confettiFall {
        0% {
          transform: translateY(-100px) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(calc(100vh + 100px)) rotate(360deg);
          opacity: 0;
        }
      }

      @keyframes balloonFloat {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0.7;
        }
        100% {
          transform: translateY(-100px) rotate(10deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="card" id="birthdayCard">
      <div class="card-inner">
        <div class="card-title">¡Feliz Cumple!</div>
        <div class="card-subtitle">Te deseo lo mejor</div>
        <div class="card-message">
          Espero que tengas un día lleno de magia y alegría.
        </div>
        <div class="cake-container">
          <div class="cake">
            <div class="cake-top"></div>
            <div class="candle"><div class="flame"></div></div>
          </div>
        </div>
        <button class="button" id="celebrateButton">¡Celebrar!</button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Crear confeti inicial
        createInitialConfetti(20);

        // Crear brillos iniciales
        createSparkles(30);

        // Manejar clic en la tarjeta
        document
          .getElementById("birthdayCard")
          .addEventListener("click", function () {
            this.style.transform =
              this.style.transform === "rotateY(10deg)"
                ? "rotateY(0deg)"
                : "rotateY(10deg)";
          });

        // Manejar clic en el botón celebrar
        document
          .getElementById("celebrateButton")
          .addEventListener("click", function (e) {
            e.stopPropagation();
            createConfetti(100);
            createBalloons(10);
            createSparkles(50);

            // Efecto de vibración
            const card = document.getElementById("birthdayCard");
            card.classList.add("shake");
            setTimeout(() => {
              card.classList.remove("shake");
            }, 500);
          });

        // Función para crear confeti
        function createConfetti(count) {
          const colors = [
            "#ff6eb4",
            "#5b6cf9",
            "#ffde59",
            "#ff9cc7",
            "#a5c8ff",
          ];
          const shapes = ["circle", "square", "triangle"];

          for (let i = 0; i < count; i++) {
            const confetti = document.createElement("div");
            confetti.className = "confetti";

            // Posición aleatoria
            const x = Math.random() * window.innerWidth;

            // Estilo aleatorio
            const color = colors[Math.floor(Math.random() * colors.length)];
            const shape = shapes[Math.floor(Math.random() * shapes.length)];
            const size = Math.random() * 10 + 5;

            confetti.style.left = `${x}px`;
            confetti.style.width = `${size}px`;
            confetti.style.height = `${size}px`;
            confetti.style.backgroundColor = color;

            if (shape === "circle") {
              confetti.style.borderRadius = "50%";
            } else if (shape === "triangle") {
              confetti.style.width = "0";
              confetti.style.height = "0";
              confetti.style.backgroundColor = "transparent";
              confetti.style.borderLeft = `${size / 2}px solid transparent`;
              confetti.style.borderRight = `${size / 2}px solid transparent`;
              confetti.style.borderBottom = `${size}px solid ${color}`;
            }

            // Animación
            const duration = Math.random() * 3 + 2;
            const delay = Math.random() * 2;

            confetti.style.animation = `confettiFall ${duration}s ease-in ${delay}s forwards`;

            document.body.appendChild(confetti);

            // Eliminar después de la animación
            setTimeout(() => {
              document.body.removeChild(confetti);
            }, (duration + delay) * 1000);
          }
        }

        // Función para crear confeti inicial
        function createInitialConfetti(count) {
          const colors = [
            "#ff6eb4",
            "#5b6cf9",
            "#ffde59",
            "#ff9cc7",
            "#a5c8ff",
          ];

          for (let i = 0; i < count; i++) {
            const confetti = document.createElement("div");
            confetti.className = "confetti";

            // Posición aleatoria
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;

            // Estilo aleatorio
            const color = colors[Math.floor(Math.random() * colors.length)];
            const size = Math.random() * 8 + 4;

            confetti.style.left = `${x}px`;
            confetti.style.top = `${y}px`;
            confetti.style.width = `${size}px`;
            confetti.style.height = `${size}px`;
            confetti.style.backgroundColor = color;
            confetti.style.borderRadius = Math.random() > 0.5 ? "50%" : "0";
            confetti.style.opacity = "0.7";

            // Animación
            const duration = Math.random() * 20 + 10;
            confetti.style.animation = `float ${duration}s ease-in-out infinite`;

            document.body.appendChild(confetti);
          }
        }

        // Función para crear brillos
        function createSparkles(count) {
          const colors = ["#ffde59", "#fff9c4", "#fffde7", "#fff8e1"];

          for (let i = 0; i < count; i++) {
            const sparkle = document.createElement("div");
            sparkle.className = "sparkle";

            // Posición aleatoria alrededor de la tarjeta
            const card = document.getElementById("birthdayCard");
            const cardRect = card.getBoundingClientRect();

            const cardCenterX = cardRect.left + cardRect.width / 2;
            const cardCenterY = cardRect.top + cardRect.height / 2;

            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 200 + 100;

            const x = cardCenterX + Math.cos(angle) * distance;
            const y = cardCenterY + Math.sin(angle) * distance;

            // Estilo aleatorio
            const color = colors[Math.floor(Math.random() * colors.length)];
            const size = Math.random() * 6 + 2;

            sparkle.style.left = `${x}px`;
            sparkle.style.top = `${y}px`;
            sparkle.style.width = `${size}px`;
            sparkle.style.height = `${size}px`;
            sparkle.style.boxShadow = `0 0 ${size * 2}px ${size}px ${color}`;

            // Animación
            const duration = Math.random() * 2 + 1;
            const delay = Math.random() * 5;

            sparkle.style.animation = `twinkle ${duration}s ease-in-out ${delay}s infinite`;

            document.body.appendChild(sparkle);
          }
        }

        // Función para crear globos
        function createBalloons(count) {
          const colors = [
            "#ff6eb4",
            "#5b6cf9",
            "#ffde59",
            "#ff9cc7",
            "#a5c8ff",
          ];

          for (let i = 0; i < count; i++) {
            const balloon = document.createElement("div");
            balloon.className = "balloon";

            // Crear SVG para el globo
            const svg = document.createElementNS(
              "http://www.w3.org/2000/svg",
              "svg"
            );
            svg.setAttribute("width", "100%");
            svg.setAttribute("height", "100%");
            svg.setAttribute("viewBox", "0 0 50 60");

            const color = colors[Math.floor(Math.random() * colors.length)];

            // Forma del globo
            const path = document.createElementNS(
              "http://www.w3.org/2000/svg",
              "path"
            );
            path.setAttribute(
              "d",
              "M25,5 C15,5 5,15 5,30 C5,45 15,55 25,55 C35,55 45,45 45,30 C45,15 35,5 25,5 Z"
            );
            path.setAttribute("fill", color);

            // Cuerda del globo
            const line = document.createElementNS(
              "http://www.w3.org/2000/svg",
              "path"
            );
            line.setAttribute(
              "d",
              "M25,55 C25,55 23,60 25,65 C27,70 23,75 25,80"
            );
            line.setAttribute("stroke", "#888");
            line.setAttribute("stroke-width", "1");
            line.setAttribute("fill", "none");

            svg.appendChild(path);
            svg.appendChild(line);
            balloon.appendChild(svg);

            // Posición aleatoria
            const x = Math.random() * window.innerWidth;

            balloon.style.left = `${x}px`;

            // Animación
            const duration = Math.random() * 10 + 10;
            const delay = Math.random() * 5;

            balloon.style.animation = `balloonFloat ${duration}s ease-in ${delay}s forwards`;

            document.body.appendChild(balloon);

            // Eliminar después de la animación
            setTimeout(() => {
              document.body.removeChild(balloon);
            }, (duration + delay) * 1000);
          }
        }
      });
    </script>
  </body>
</html>
